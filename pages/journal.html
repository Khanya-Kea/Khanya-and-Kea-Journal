<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./journal.css" />
    <title>Journal</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../img/Xanadu-Logo-1.png" alt="./school logo" height="50" />
      </div>

      <nav class="menu-btn">
        <ion-icon name="menu"></ion-icon>
      </nav>

      <nav class="logout">
        <a href="./timetable.html">Time Table</a>
        <button
          class="logout-btn"
        >
          Logout
        </button>
        
      </nav>
    </header>

    <main>
      <div class="journal">
        <button class="show">+ Add Entry</button>

        <dialog class="mobile-dialog" >
          <div class="flex">
            <a href="./timetable.html">Time Table</a>
          <button
            class="logout-btn"
          >
            Logout
          </button>
          <div class="mobile-close-btn">
            <ion-icon name="close"></ion-icon>
          </div>
          </div>
          
        </dialog>

        <dialog id="dialog">
          <form method="dialog">
            <h1>Add new Entry</h1>
            <div class="input-box">
              <input type="text" name="task-name" id="task-name" required />
              <label for="email">Task Name</label>
            </div>
            <div class="input-box">
              <input type="date" name="date" id="date" required />
            </div>
            <div class="input-box">
              <input type="text" name="description" id="description" required />
              <label for="description">Description</label>
            </div>
            <div class="input-box">
              <input type="text" name="subject" id="subject" required />
              <label for="subject">Subject</label>
            </div>

            
              <select class="input-box" name="selectEmoji" id="selectEmoji">
                <option value="" selected>Select Emoji</option>
                <option class="emoji-btn" value="🙂">🙂</option>
                <option class="emoji-btn" value="😄">😄</option>
                <option class="emoji-btn" value="😎">😎</option>
                <option class="emoji-btn" value="🎉">🎉</option>
                <option class="emoji-btn" value="📝">📝</option>
                <option class="emoji-btn" value="❤️">❤️</option>
                <option class="emoji-btn" value="👍">👍</option>
                <option class="emoji-btn" value="🥱">🥱</option>
                <option class="emoji-btn" value="😪">😪</option>
                <option class="emoji-btn" value="😴">😴</option>
              </select>
          
            <div>
              <button class="close" type="button">Cancel</button>
              <button class="submit" type="submit">Submit</button>
            </div>
          </form>
        </dialog>



        <div class="titles">
          <span>Task Name</span>
          <span class="date">Date</span>
          <span>Description</span>
          <span>Subject</span>
          <span>Emoji</span>
          <span>Delete</span>
        </div>

        <div class="results">
          <h2>Empty</h2>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../script.js"></script>
    <script src="./journal.js"></script>
  </body>
</html>
